
<div class="panel panel-danger">
  <div class="panel-heading">
    les interventions
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-dark" border="4">
      <thead class= "thead-dark">
        <tr>
          <th>Date d'intervention initiale </th>
          <th>Date effective de l'intervention</th>
          <th>Commentaire</th>
          <th>Matériel concerné</th>
          <th>Intervenant</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let intervention of interventionsObservable |async">
          <td>{{intervention.date_init}}</td>
          <td>{{intervention.date_effective}}</td>
          <td>{{intervention.commentaire}}</td>
          <td>{{intervention.materiel}}</td>
          <td>{{intervention.intervenant}}</td>
          <td><button (click)="removeLoc(intervention.id)" class="btn btn-danger">remove</button></td>
         <td><button (click)="editLoc(intervention.id)" class="btn btn-warning">edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
